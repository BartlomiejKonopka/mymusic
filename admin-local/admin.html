<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Admin Panel</h1>
      <p>Use a local server. This page is not meant to be hosted.</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Local Server</h2>
      <p class="note">Runs against docs/js/reviews.json and docs/covers/ </p>
      <div class="row">
        <button id="loadBtn" type="button">Load IDs</button>
        <div class="meta">Next ID: <span id="nextId">-</span></div>
      </div>
    </section>

    <section class="card">
      <h2>Nowy post</h2>
      <form id="reviewForm">
        <div class="grid">
          <label>
            Artysta
            <input id="artist" required>
          </label>
          <label>
            Album
            <input id="album" required>
          </label>
          <label>
            Data wydania
            <input id="releaseDate" placeholder="DD - miesiąc - YYYY">
          </label>
          <label>
            Okładka
            <input id="coverFile" type="file" accept="image/*" required>
          </label>
          <label>
            Path okładki
            <input id="coverPreview" disabled>
          </label>
        </div>
        <label>
          Review
          <textarea id="review" rows="12" required></textarea>
        </label>
        <div class="row">
          <button type="submit">Zapisz</button>
          <div id="status" class="status"></div>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Podgląd</h2>
      <div id="preview" class="preview"></div>
    </section>
  </main>

  <script src="../docs/js/utils.js" defer></script>
  <script src="admin.js" defer></script>
</body>
</html>
